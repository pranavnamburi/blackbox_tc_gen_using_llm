<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById('current-time').innerHTML = formattedTime;
        }
        setInterval(updateTime, 1000);
    </script>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eceff1;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 350px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 25px;
        text-align: center;
    }

    label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #b0bec5;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #78909c;
    }

    button[type="submit"] {
        background-color: #5c6bc0;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #3f51b5;
    }

    .links {
        text-align: center;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: #5c6bc0;
        display: block;
        margin-top: 10px;
        transition: color 0.3s;
    }

    a:hover {
        color: #3949ab;
        text-decoration: underline;
    }

    .helptext {
        font-size: 12px;
        color: #777;
    }

    ul {
        margin: 0;
        padding-left: 20px;
        color: #555;
        font-size: 14px;
    }

    #current-time {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="links">
            <a href="./login">Login</a>
            <a href="./">Home</a>
            <p id="current-time">{{ current_time }}</p>
        </div>
    </div>
</body>
</html>
